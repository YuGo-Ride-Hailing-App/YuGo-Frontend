<div class="card-bg p-2">
  <h2 class="font-weight-bold text-center">Login</h2>
  <div mat-dialog-content class="d-flex justify-content-center">
    <form class="w-100" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
      <mat-form-field class="py-2 w-100">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="Example@example.com" name="email" formControlName="email">
      </mat-form-field>

      <mat-form-field class="py-2 w-100">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Enter your password" name="password" formControlName="password">
      </mat-form-field>
      <div class="w-100">
        <a href="" class="font-weight-bold text-decoration-none">Forgot password?</a>
      </div>

      <p class="errorMessage mt-2 mb-1" *ngIf="this.errorMessage != ''">{{errorMessage}}</p>

      <div mat-dialog-actions class="d-flex justify-content-center">
        <button class="w-50" type="submit" mat-flat-button color="accent" [disabled]="!loginForm.value.password || !loginForm.value.email">Login</button>
      </div>

      <div class="d-flex justify-content-center align-bottom">
        <p>Don't have an account?&nbsp;</p>
        <a href="javascript:void(0)" (click)="navigateToRegister()" class="font-weight-bold text-decoration-none">Register now</a>
      </div>
    </form>
  </div>
</div>
