<div class="w-100 h-100" style="position: relative">
  <div class="map-frame">
    <div id="map-driver"></div>
  </div>
  <app-inride-panel *ngIf="rideStatus === 2 && inrideDataReady" [userType]="'DRIVER'" [currentRide]="currentRide" [rideLengthKm]="rideDistance" [distanceLeftChangedEvent]="distanceLeftChanged.asObservable()" class="position-absolute top-0 start-0 ms-5 mt-5 to-front"></app-inride-panel>
  <div class="position-absolute bottom-0 me-5 mb-5 to-front" style="right: 80px;">
    <button *ngIf="rideStatus === 1" (click)="nodPassengers()" class="to-front me-4" mat-flat-button color="accent">Notify passenger</button>
    <button *ngIf="rideStatus === 1" (click)="startRide()" id="start-ride-driver" class="to-front" mat-flat-button color="accent">Start ride</button>
    <button *ngIf="rideStatus === 2" (click)="endRide()" id="end-ride-driver" class="to-front" mat-flat-button color="accent">End ride</button>
  </div>
  <mat-button-toggle-group [value]="driverStatus" (change)="changeDriverStatus($event.value)" class="position-absolute top-0 end-0 me-5 mt-5 to-front">
    <mat-button-toggle id="btnOnline" value="online" >Online</mat-button-toggle>
    <mat-button-toggle id="btnOffline" value="offline">Offline</mat-button-toggle>
  </mat-button-toggle-group>
</div>
