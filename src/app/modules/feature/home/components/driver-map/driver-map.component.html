<div class="w-100 h-100 .mapContainer">
  <div class="map-frame">
    <div id="map-driver"></div>
  </div>
  <button *ngIf="rideStatus == 1" (click)="startRide()" class="position-absolute bottom-0 end-0 me-5 mb-5" mat-flat-button color="accent">Start ride</button>
  <button *ngIf="rideStatus == 2" (click)="endRide()" class="position-absolute bottom-0 end-0 me-5 mb-5" mat-flat-button color="accent">End ride</button>
</div>
