<div id="mapDiv">
  <app-ride *ngIf="(role==='PASSENGER' || role==='UNREGISTERED') && !hasActiveRide" class="floating front"></app-ride>
  <app-passenger-map *ngIf="role==='PASSENGER' || role==='UNREGISTERED'" class="w-100 h-100"></app-passenger-map>
  <app-admin-map *ngIf="role==='ADMIN'" class="w-100 h-100"></app-admin-map>
  <app-driver-map *ngIf="role==='DRIVER'" class="w-100 h-100"></app-driver-map>
</div>
