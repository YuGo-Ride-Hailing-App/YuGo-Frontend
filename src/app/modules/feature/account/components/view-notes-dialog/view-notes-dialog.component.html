<div class="h-100 card-bg px-4 pb-4">
  <div mat-dialog-title>
    <h2 class="font-weight-bold text-center">{{user.name}} {{user.surname}} (ID: {{user.id}}) notes</h2>
  </div>
  <div mat-dialog-content class="p-2">
    <table mat-table [dataSource]="dataSource" matSort #notesSort="matSort">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let note"> {{note.id}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let note"> {{this.dateToString(note.date)}} </td>
      </ng-container>

      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Message </th>
        <td mat-cell *matCellDef="let note"> {{note.message}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #notesPaginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize"
                   [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Select page"
                   class="card-bg">
    </mat-paginator>
  </div>
  <div mat-dialog-actions class="w-100 d-inline-flex justify-content-center">
    <button mat-flat-button color="accent" (click)="createNote()" >Create note</button>
    <button mat-dialog-close="" mat-flat-button color="warn" >Close</button>
  </div>
</div>
