<mat-card class="card-bg p-2 w-100">
  <div class="d-flex justify-content-between">
    <div class="p-2">
      <mat-form-field class="px-3">
        <input matInput type="text" [(ngModel)]="searchText" placeholder="Search text">
      </mat-form-field>
      <button mat-flat-button color="accent" class="my-auto" (click)="filterUsers()"><mat-icon>search</mat-icon> Search</button>
    </div>
    <div class="mt-4">
      <button mat-flat-button color="accent" class="me-3" (click)="createDriver()"><mat-icon>add</mat-icon> Add driver</button>
      <button mat-flat-button color="accent" class="me-3" (click)="createPassenger()"><mat-icon>add</mat-icon> Add Passenger</button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort #usersSort="matSort">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Firstname </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
      <td mat-cell *matCellDef="let user"> {{user.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
      <td mat-cell *matCellDef="let user"> {{user.telephoneNumber}} </td>
    </ng-container>


    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>


    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
      <td mat-cell *matCellDef="let user"> {{user.address}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
      <td mat-cell *matCellDef="let user"> {{user.role}} </td>
    </ng-container>

    <ng-container matColumnDef="block">
      <th mat-header-cell *matHeaderCellDef> Block </th>
      <td mat-cell *matCellDef="let user">
        <button mat-raised-button *ngIf="!user.blocked" (click)="blockUser(user.id)">Block</button>
        <button mat-raised-button *ngIf="user.blocked" (click)="unblockUser(user.id)">Unblock</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef> Notes </th>
      <td mat-cell *matCellDef="let user">
        <div class="d-inline-flex">
          <button class="me-3" mat-raised-button (click)="createNote(user)">Create</button>
          <button mat-raised-button (click)="showNotes(user)">View</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #usersPaginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Select page"
                  class="card-bg">
  </mat-paginator>
</mat-card>
