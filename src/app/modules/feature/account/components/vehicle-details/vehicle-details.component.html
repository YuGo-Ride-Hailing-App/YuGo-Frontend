<mat-card class="card-bg p-3 p-md-4 p-lg-5 w-100 h-100">
  <div class="d-flex flex-column w-100  my-auto">
    <h2 class="font-weight-bold text-center mb-4">Vehicle details</h2>
    <form class="d-block" [formGroup]="vehicleDetailsForm">
      <mat-form-field class="my-1 w-100">
        <mat-label>Model name</mat-label>
        <input type="text" matInput placeholder="Enter vehicle model name" name="model" formControlName="model">
      </mat-form-field>

      <mat-button-toggle-group name="vehicleType" aria-label="Vehicle Type" formControlName="type">
        <mat-button-toggle value="standard" [checked]="true">Standard</mat-button-toggle>
        <mat-button-toggle value="luxury">Luxury</mat-button-toggle>
        <mat-button-toggle value="van">Van</mat-button-toggle>
      </mat-button-toggle-group>

      <mat-form-field class="mt-4 w-100">
        <mat-label>Vehicle licence plate</mat-label>
        <input type="text" matInput placeholder="Enter vehicle licence plate" name="licence" formControlName="licence">
      </mat-form-field>

      <p><mat-checkbox formControlName="babies">Include babies</mat-checkbox></p>

      <p><mat-checkbox formControlName="pets">Include pats</mat-checkbox></p>

      <div class="my-3">
        <mat-label>Number of free seats:</mat-label>
        <mat-slider class="w-100 mx-auto" min="1" max="8" step="1" showTickMarks discrete>
          <input matSliderThumb name="seats" formControlName="seats">
        </mat-slider>
      </div>

      <div class="d-flex justify-content-evenly mt-2">
        <button mat-button class="w-50" (click)="enableEdit()" style="background-color: #8f6700" *ngIf="!editEnabled">
          <mat-icon>edit</mat-icon>Edit info
        </button>

        <button mat-button class="w-25" (click)="cancelEdit()" style="background-color: #790000" *ngIf="editEnabled">
          <mat-icon>cancel</mat-icon>Cancel
        </button>

        <button mat-button class="w-25" (click)="submitEdit()" style="background-color: #006400" *ngIf="editEnabled">
          <mat-icon>check</mat-icon>Submit
        </button>
      </div>
    </form>
  </div>
</mat-card>
