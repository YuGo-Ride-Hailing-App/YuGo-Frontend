<mat-card class="w-100 px-2 py-2" style="border-radius: 25px;">
  <div class="w-100 d-inline-flex">
    <div id="path-conatiner">
      <div class="row h-50">
        <div class="d-flex h-100 justify-content-start align-items-center py-2 ">
          <mat-icon aria-hidden="false">location_on</mat-icon>
          <p class="m-0 p-1">Bulevar Oslobodjenja 30</p>
        </div>
      </div>
      <div class="row h-50">
        <div class="d-flex h-100 justify-content-start align-items-center ">
          <mat-icon aria-hidden="false">location_on</mat-icon>
          <p class="m-0 p-1">Majke Jevrosime 112</p>
        </div>
      </div>
    </div>
    <div class="delimiter"></div>
    <div id="time-container">
      <div class="d-flex h-100 justify-content-center align-items-center ">
        <mat-icon aria-hidden="false">schedule</mat-icon>
        <p class="m-0 mx-1">16min</p>
      </div>
    </div>
    <div class="delimiter"></div>
    <div id="distance-container" >
      <div class="d-flex h-100 justify-content-center align-items-center ">
        <mat-icon aria-hidden="false">route</mat-icon>
        <p class="m-0 mx-1">4km</p>
      </div>
    </div>
    <div class="delimiter"></div>
    <div id="price-container" >
      <div class="row h-50 align-items-center">
        <div class="button-container text-center">
          <button mat-flat-button class="mx-2 rounded-pill fw-bold " color="accent">Create Ride</button>

        </div>
      </div>
      <div class="row h-50 align-items-center">
        <div class="button-container text-center">
          <button mat-fab color="warn" style="width: 40px;height: 40px;">
            <mat-icon>delete</mat-icon>
          </button>

      </div>
      </div>
    </div>

  </div>

</mat-card>
