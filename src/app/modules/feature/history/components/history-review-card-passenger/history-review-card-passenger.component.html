<mat-card style="border-radius: 25px; height: 100%; background-color: #26272b;">
  <div id="carouselExampleControls" class="carousel slide h-100">
    <div class="carousel-inner" >
      <div class="carousel-item active">
        <div class="p-4 justify-content-center">
          <h3 class="text-center mb-1">Vehicle Review</h3>
          <form [formGroup]="vehicleForm" class="example-form">
            <div class="container-rating w-100 text-center">
              <div id="stars-vehicle" [ngClass]="{'starrating':this.enabledReview[0]}" class="starrating starrating2 risingstar d-flex justify-content-center flex-row-reverse" >
                <input type="radio" id="star5v" name="rating5v" [value]="5"  formControlName="rating5v"[checked]="vehicleRating===5"/><label for="star5v" title="5 star"></label>
                <input type="radio" id="star4v" name="rating4v" [value]="4" formControlName="rating4v"[checked]="vehicleRating===4"/><label for="star4v" title="4 star"></label>
                <input type="radio" id="star3v" name="rating3v" [value]="3"  formControlName="rating3v"[checked]="vehicleRating===3"/><label for="star3v" title="3 star"></label>
                <input type="radio" id="star2v" name="rating2v" [value]="2"  formControlName="rating2v"[checked]="vehicleRating===2"/><label id="l2v" for="star2v" title="2 star"></label>
                <input type="radio" id="star1v" name="rating1v" [value]="1" formControlName="rating1v"[checked]="vehicleRating===1"/><label for="star1v" title="1 star"></label>
              </div>
            </div>
              <mat-form-field name="comment" class="example-full-width w-100">
                <mat-label>Leave a comment</mat-label>
                <textarea id="vehicle-review-textarea" matInput rows="2" style="resize: none" formControlName="commentv" placeholder="Ex. It makes me feel..."></textarea>
              </mat-form-field>
          </form>
          <div id="button-container-vehicle" class="d-flex justify-content-center">
            <button id="submit-vehicle" (click)="createVehicleReview()" mat-flat-button class="mx-2 rounded-pill fw-bold" color="accent">Submit</button>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="p-4 justify-content-center">
          <h3 class="text-center mb-1">Ride Review</h3>
          <form [formGroup]="rideForm" class="example-form">
          <div class="container-rating w-100 text-center">
            <div id="stars-ride" [ngClass]="{'starrating':this.enabledReview[1]}" class="starrating starrating2 risingstar d-flex justify-content-center flex-row-reverse">
              <input type="radio" id="star5r" name="rating5r" [value]="5" formControlName="rating5r" [checked]="rideRating===5"/><label for="star5r" title="5 star"></label>
              <input type="radio" id="star4r" name="rating4r" [value]="4" formControlName="rating4r" [checked]="rideRating===4"/><label for="star4r" title="4 star"></label>
              <input type="radio" id="star3r" name="rating3r" [value]="3" formControlName="rating3r" [checked]="rideRating===3"/><label for="star3r" title="3 star"></label>
              <input type="radio" id="star2r" name="rating2r" [value]="2" formControlName="rating2r" [checked]="rideRating===2"/><label id="l2r" for="star2r" title="2 star"></label>
              <input type="radio" id="star1r" name="rating1r" [value]="1" formControlName="rating1r" [checked]="rideRating===1"/><label for="star1r" title="1 star"></label>
            </div>
          </div>

            <mat-form-field class="example-full-width w-100">
              <mat-label>Leave a comment</mat-label>
              <textarea id="ride-review-textarea" matInput rows="2" style="resize: none" formControlName="commentr" placeholder="Ex. It makes me feel..."></textarea>
            </mat-form-field>
          </form>
          <div id="button-container-ride" class="d-flex justify-content-center">
            <button id="submit-ride"  (click)="createRideReview()" mat-flat-button class="mx-2 rounded-pill fw-bold" color="accent">Submit</button>
          </div>
        </div>
      </div>
      </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button id="click-next" class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</mat-card>
