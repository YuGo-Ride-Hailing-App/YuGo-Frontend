<mat-card class="w-100 px-4 py-2" style="border-radius: 25px">
  <div class="d-inline-flex w-100 align-items-center p-4">
    <img  src="assets/img/map.png" class=" profile-pic rounded-circle" alt="Profile Picture" width="50px" height="50px" style="outline: 4px solid  #fad02c;">
    <h3 class="mb-0 mx-2">Vukasin Bogdanovic</h3>
  </div>
  <div id="driver-container" class="d-inline-flex w-100 align-content-center align-items-center pb-4">
    <mat-icon aria-hidden="false" class="me-2">local_taxi</mat-icon>
    <img  src="assets/img/map.png" class=" profile-pic rounded-circle" alt="Profile Picture" width="30px" height="30px" style="outline: 4px solid  #fad02c;">
    <p class="px-2"style="margin-bottom:0;">Pera Peric</p>
  </div>
  <div id="other-passengers-container" class="d-inline-flex w-100 align-content-center align-items-center">
    <mat-icon aria-hidden="false" class="me-2">group</mat-icon>
    <p class="pe-2"style="margin-bottom:0;">3</p>
    <img  src="assets/img/map.png" class=" profile-pic rounded-circle" alt="Profile Picture" width="30px" height="30px" style="outline: 4px solid  #fad02c;">
    <img  src="assets/img/map.png" class=" profile-pic rounded-circle" alt="Profile Picture" width="30px" height="30px" style="outline: 4px solid  #fad02c;">
  </div>
  <div id="path-conatiner" class=" pt-3">
    <div class="row h-50">
      <div class="d-flex h-100 justify-content-start align-items-center py-2 ">
        <mat-icon aria-hidden="false">location_on</mat-icon>
        <p class="m-0 p-1">Bulevar Oslobodjenja 30</p>
      </div>
    </div>
    <div class="row h-50">
      <div class="d-flex h-100 justify-content-start align-items-center py-2">
        <mat-icon aria-hidden="false">location_on</mat-icon>
        <p class="m-0 p-1">Majke Jevrosime 112</p>
      </div>
    </div>
  </div>
  <div id="add-to-favorites-container" class="d-flex align-items-center ">
    <mat-icon (click)="changeIcon()" style="color:#fad02c">{{icon}}</mat-icon>
    <label class="px-2">Add to favorites</label>
  </div>
  <div id="distance-container" class="d-flex align-items-center pt-4" >
    <mat-icon>route</mat-icon>
    <label class="px-2">4km</label>
  </div>
  <div id="date-time-container" class="pt-2">
    <div class="d-flex align-items-center" >
      <mat-icon>today</mat-icon>
      <label class="px-2">17.12.2022. 14:53</label>
    </div>
    <div class="d-flex align-items-center pt-3" >
      <mat-icon>event</mat-icon>
      <label class="px-2">17.12.2022. 15:05</label>
    </div>
  </div>
  <div id="button-container"class="py-4">
    <button mat-flat-button class="mx-2 rounded-pill fw-bold float-end" color="accent">Create Ride</button>

  </div>

</mat-card>
