<mat-card class="w-100 h-100 px-4 py-2" style="border-radius: 25px; background-color: #26272b;">
  <div class="w-100 h-100">


  <div class="d-flex w-100 align-items-center p-4">
    <img  src="assets/img/map.png" class=" profile-pic rounded-circle" alt="Profile Picture" width="70px" height="70px" style="outline: 4px solid  #fad02c;">
    <h1 class="mb-0 mx-2">Vukasin Bogdanovic</h1>
  </div>
    <div class="w-100 row pt-3 justify-content-center">
      <div id="driver-container" class="d-flex w-50 align-content-center align-items-center justify-content-center">
        <mat-icon aria-hidden="false" class="me-2">local_taxi</mat-icon>
        <img  src="assets/img/map.png" class=" profile-pic rounded-circle" alt="Profile Picture" width="50px" height="50px" style="outline: 2px solid  #fad02c;">
        <p class="px-2"style="margin-bottom:0;">Pera Peric</p>
      </div>
      <div id="other-passengers-container" class="d-inline-flex w-50 align-content-center align-items-center justify-content-center">
        <mat-icon aria-hidden="false" class="me-2">group</mat-icon>
        <p class="pe-2"style="margin-bottom:0;">3</p>
        <img  src="assets/img/map.png" class=" profile-pic rounded-circle" alt="Profile Picture" width="50px" height="50px" style="outline: 2px solid  #fad02c;">
        <img  src="assets/img/map.png" class=" profile-pic rounded-circle" alt="Profile Picture" width="50px" height="50px" style="outline: 2px solid  #fad02c;">
      </div>
    </div>

  <div id="path-conatiner" class=" pt-3">
    <div class="row h-50">
      <div class="d-flex h-100 justify-content-center align-items-center py-2">
        <mat-icon aria-hidden="false">location_on</mat-icon>
        <p class="m-0 p-1">{{ride.locations[0].departure.address}}</p>
      </div>
    </div>
    <div class="row justify-content-center">
      <div id="distance-container" class="justify-content-end col-4 d-flex align-items-center" >
        <mat-icon>route</mat-icon>
        <label class="ps-2">4km</label>
      </div>
      <div class="delimiter col-4 "></div>
      <div id="time-container" class="justify-content-start col-4 d-flex align-items-center" >
        <mat-icon>schedule</mat-icon>
        <label class="px-2">{{ride.estimatedTimeInMinutes}}min</label>
      </div>

    </div>
    <div class="row h-50">
      <div class="d-flex h-100 justify-content-center align-items-center py-2">
        <mat-icon aria-hidden="false">location_on</mat-icon>
        <p class="m-0 p-1">{{ride.locations[0].destination.address}}</p>
      </div>
    </div>
  </div>
  <div id="add-to-favorites-container" class="d-flex align-items-center justify-content-end">
    <mat-icon (click)="changeIcon()" style="color:#fad02c">{{icon}}</mat-icon>
    <a (click)="changeIcon()" class="px-2">Add to favorites</a>
  </div>
  <div id="date-time-container" class="pt-4 justify-content-center">
    <div class="d-flex align-items-center justify-content-center" >
      <mat-icon>today</mat-icon>
      <label class="px-2">{{this.dateToString(ride.startTime)}}</label>
    </div>
    <div class="d-flex align-items-center pt-3 justify-content-center" >
      <mat-icon>event</mat-icon>
      <label class="px-2">{{this.dateToString(ride.endTime)}}</label>
    </div>
  </div>
  <div id="button-container"class="w-100 d-flex pt-4 justify-content-between">
    <h2 class="px-2">${{ride.totalCost}}</h2>
    <button mat-flat-button class="mx-2 rounded-pill fw-bold float-end" color="accent">Create Ride</button>

  </div>
  </div>

</mat-card>
