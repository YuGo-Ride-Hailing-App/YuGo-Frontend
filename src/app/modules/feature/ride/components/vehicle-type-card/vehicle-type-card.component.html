<div *ngIf="vehicleType" class="w-100 d-flex flex-row p-1" [ngClass]="{checkedCard:isChecked==true}"  (click)="onClick()">
  <img [src]="image"/>
  <div class="vstack col ms-3 align-self-center">
    <h2>{{vehicleType.vehicleTypeName}}</h2>
  </div>
  <p class="price col-3 text-end">${{totalPrice}}</p>
</div>
