<div class="p-2">
  <h2 class="font-weight-bold d-flex justify-content-center">Login</h2>
  <div mat-dialog-content class="d-flex justify-content-center">
    <form class="w-100">
      <mat-form-field class="py-2 w-100">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="Example@example.com" [(ngModel)]="emailValue" name="email">
      </mat-form-field>

      <mat-form-field class="py-2 w-100">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Enter your password" [(ngModel)]="passwordValue" name="password">
      </mat-form-field>
      <a href="" class="font-weight-bold text-decoration-none d-flex justify-content-center">Forgot password?</a>
    </form>
  </div>
  <div mat-dialog-actions class="d-flex justify-content-center">
    <button class="w-50" type="submit" mat-flat-button color="accent" [disabled]="!passwordValue || !emailValue">Login</button>
  </div>
  <div class=" d-flex justify-content-center">
    <p>Don't have an account?&nbsp;</p>
    <a href="" class="font-weight-bold text-decoration-none">Register now</a>
  </div>
</div>
